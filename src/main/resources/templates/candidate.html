<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Candidate</title>
</head>

<body>
<div class="container">
    <h1>Candidate!</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/candidate/new}" class="btn btn-info" role="button">New Candidate</a>
        </div>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Home</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>All Candidates</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Skills</th>
            <th>Phone Number</th>
            <th>Availability Status</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.firstName}"></td>
            <td th:text="${candidate.lastName}"></td>
            <td th:text="${candidate.email}"></td>
            <td th:text="${candidate.skills}"></td>
            <td th:text="${candidate.phoneNumber}"></td>
            <td th:text="${candidate.available}"></td>
            <td><a th:href="@{/candidate/profile/{email}(email=${candidate.email})}" class="btn btn-primary">View</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
