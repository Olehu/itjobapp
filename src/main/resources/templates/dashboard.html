<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Dashboard</title>
</head>

<body>
<div th:replace="fragments/top-menu :: header"></div>

<div class="container">
    <h1>Welcome to the Dashboard!</h1>

    <div th:if="${#authentication.principal.hasAuthority('ROLE_CANDIDATE')}">
        <div class="container mt-4">
            <h2>Candidate Details</h2>
            <div>
                <p><strong>First Name:</strong> <span th:text="${candidate.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${candidate.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${candidate.email}"></span></p>
                <p><strong>Skills:</strong> <span th:text="${candidate.skills}"></span></p>
                <p><strong>Phone Number:</strong> <span th:text="${candidate.phoneNumber}"></span></p>
                <p><strong>Availability Status:</strong> <span th:text="${candidate.available}"></span></p>
            </div>
        </div>
    </div>

    <div th:if="${#authentication.principal.hasRole('ROLE_COMPANY')}">
        <div class="container mt-4">
            <h2>Company Details</h2>
            <div>
                <p><strong>Name:</strong> <span th:text="${company.companyName}"></span></p>
                <p><strong>Industry:</strong> <span th:text="${company.industry}"></span></p>
                <p><strong>Location:</strong> <span th:text="${company.location}"></span></p>
                <p><strong>Contact Email:</strong> <span th:text="${company.email}"></span></p>
                <p><strong>Is Hiring:</strong> <span th:text="${company.isHiring ? 'Yes' : 'No'}"></span></p>
            </div>
        </div>

        <div class="container">
            <div class="row mt-3">
                <div class="col-md-4">
                    <a th:href="@{/joboffer/new/{companyName}(companyName=${company.companyName})}" class="btn btn-primary">Create Job Offer</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Common dashboard footer content here -->
</div>

<!-- common footer content here -->
</body>
</html>
