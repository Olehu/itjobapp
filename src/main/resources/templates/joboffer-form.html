<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Job Offer</title>
</head>

<body>
<div class="container">
    <h1>Create a Job Offer!</h1>
</div>

<div class="container">
    <form th:action="@{/joboffer/new}" th:object="${jobOffer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter job name">
        </div>

        <div class="mb-3">
            <label for="experienceLevel" class="form-label">Experience Level</label>
            <input type="text" class="form-control" id="experienceLevel" th:field="*{experienceLevel}" placeholder="Enter experience level">
        </div>

        <div class="mb-3">
            <label for="otherRequirements" class="form-label">Other Requirements</label>
            <textarea class="form-control" id="otherRequirements" th:field="*{otherRequirements}" placeholder="Enter other requirements"></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills:</label>
            <textarea class="form-control" id="skills" th:field="*{skills}" placeholder="Enter skills:"></textarea>
        </div>

        <input type="hidden" name="companyName" th:value="${jobOffer.company.companyName}" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Home</a>
        </div>
    </div>
</div>

</body>
</html>
