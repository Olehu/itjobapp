<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Job Offer</title>
</head>

<body>
<div th:replace="fragments/top-menu :: header"></div>

<div class="container">
    <h1>Create a Job Offer!</h1>
</div>

<div class="container">
    <form th:action="@{/joboffer/new}" th:object="${jobOffer}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Job Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter job name">
        </div>

        <div class="mb-3">
            <label for="experienceLevel" class="form-label">Experience Level</label>
            <select class="form-control" id="experienceLevel" th:field="*{experienceLevel}">
                <option value="Junior">Junior</option>
                <option value="Mid">Mid</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="otherRequirements" class="form-label">Other Requirements</label>
            <textarea class="form-control" id="otherRequirements" th:field="*{otherRequirements}" placeholder="Enter other requirements"></textarea>
        </div>

        <div class="mb-3">
            <label for="remote" class="form-label">Remote</label>
            <select class="form-control" id="remote" th:field="*{remote}">
                <option value="Remote">Remote</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Stationary">Stationary</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills:</label>
            <select class="form-control" id="skills" th:field="*{skills}" multiple>
                <option th:each="skill : ${allSkills}" th:value="${skill.skillName}" th:text="${skill.skillName}"></option>
            </select>
        </div>
        <input type="hidden" name="companyName" th:value="${jobOffer.company.companyName}" />

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



</body>
</html>
