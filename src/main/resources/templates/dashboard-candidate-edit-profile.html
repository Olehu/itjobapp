<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Edit Profile</title>
</head>

<body>
<div th:replace="fragments/top-menu :: header"></div>


<div class="container">
  <h1>Edit Profile</h1>

  <form th:action="@{/dashboard/candidate-edit-profile}" th:object="${candidate}" method="post">


    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <select class="form-control" id="skills" th:field="*{skills}" multiple>
        <option th:unless="${candidate.skills}" th:value="">Add New Skill</option>
        <option th:each="skill : ${allSkills}" th:value="${skill.skillName}" th:text="${skill.skillName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="availabilityStatus" th:field="*{availabilityStatus}">
      <label class="form-check-label" for="availabilityStatus">Availability Status</label>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

</body>
</html>
