<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        .menu {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .menu-left {
            flex: 1;
        }
        .menu-right {
            flex: 1;
            text-align: right;
        }
        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="menu" th:fragment="header">
    <div class="menu-left">
        <a th:href="@{/}" class="btn btn-primary">Home</a>
    </div>
    <div class="menu-right" th:if="${isUserLoggedIn}">
        <a th:href="@{/dashboard}" class="btn btn-secondary">Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>
    <div class="menu-right" th:unless="${isUserLoggedIn}">
        <a th:href="@{/login}" class="btn btn-secondary">Log In</a>
        <a th:href="@{/register}" class="btn btn-secondary">Sign Up</a>
    </div>
</div>
</body>
</html>
