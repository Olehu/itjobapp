<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Edit Company</title>
</head>
<body>
<h1>Edit Company</h1>

<form th:action="@{/dashboard/joboffer/profile-edit}" th:object="${jobOfferDTO}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Job Name</label>
    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter job name">
  </div>

  <div class="mb-3">
    <label for="experienceLevel" class="form-label">Experience Level</label>
    <input type="text" class="form-control" id="experienceLevel" th:field="*{experienceLevel}" placeholder="Enter experience level">
  </div>

  <div class="mb-3">
    <label for="otherRequirements" class="form-label">Other Requirements</label>
    <textarea class="form-control" id="otherRequirements" th:field="*{otherRequirements}" placeholder="Enter other requirements"></textarea>
  </div>
  <div class="mb-3">
    <label for="skills" class="form-label">Skills</label>
    <select class="form-control" id="skills" th:field="*{skills}" multiple>
      <option th:each="skill : ${allSkills}" th:value="${skill}" th:text="${skill.skillName}"></option>
    </select>
    </ul>
  </div>



  <button type="submit">Confirm</button>
</form>


</body>
</html>
