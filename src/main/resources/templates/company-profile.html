<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Company Profile</title>
</head>

<body>
<div th:replace="fragments/top-menu :: header"></div>

<div class="container">
    <h1>Company Profile</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/company}" class="btn btn-info" role="button">Back to Companies</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>Company Details</h2>
    <div>
        <p><strong>Name:</strong> <span th:text="${company.companyName}"></span></p>
        <p><strong>Industry:</strong> <span th:text="${company.industry}"></span></p>
        <p><strong>Location:</strong> <span th:text="${company.location}"></span></p>
        <p><strong>Contact Email:</strong> <span th:text="${company.email}"></span></p>
        <p><strong>Is Hiring:</strong> <span th:text="${company.isHiring ? 'Yes' : 'No'}"></span></p>
    </div>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/joboffer/new/{companyName}(companyName=${company.companyName})}" class="btn btn-primary">Create Job Offer</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>Job Offers</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Job Name</th>
                <th>Experience Level</th>
                <th>Other Requirements</th>
                <th>Skills</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="jobOffer : ${jobOffers}">
                <td th:text="${jobOffer.name}"></td>
                <td th:text="${jobOffer.experienceLevel}"></td>
                <td th:text="${jobOffer.otherRequirements}"></td>
                <td>
                    <ul>
                        <li th:each="skill : ${jobOffer.skills}" th:text="${skill.skillName}"></li>
                    </ul>
                </td>
                <td><a th:href="@{/dashboard/joboffer/profile-view/{name}(name=${jobOffer.name})}" class="btn btn-primary">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <td><a th:href="@{/joboffer/new/{companyName}(companyName=${company.companyName})}" class="btn btn-primary">Create Job Offer</a></td>
        </div>
    </div>
</div>


</body>
</html>
