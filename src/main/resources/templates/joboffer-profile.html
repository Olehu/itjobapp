<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Job Offer</title>
</head>

<body>
<div class="container">
    <h1>Job Offer</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/jobOffer}" class="btn btn-info" role="button">Back to Job Offers</a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>Company Details</h2>
    <div>
        <p><strong>Name:</strong> <span th:text="${jobOffer.name}"></span></p>
        <p><strong>Experience Level:</strong> <span th:text="${jobOffer.experienceLevel}"></span></p>
        <p><strong>Other Requirements:</strong> <span th:text="${jobOffer.otherRequirements}"></span></p>
        <p><strong>Skills:</strong> <span th:text="${jobOffer.skills}"></span></p>
        <p><strong>Company:</strong> <span th:text="${jobOffer.company.getCompanyName()}"></span></p>
    </div>
</div>


</body>
</html>
