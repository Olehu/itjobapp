<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Edit Company</title>
</head>
<body>
<h1>Edit Company</h1>

<form th:action="@{/dashboard/company-edit-profile}" th:object="${company}" method="post">
  <label for="companyName">Company Name:</label>
  <input type="text" id="companyName" th:field="*{companyName}" required>
  <br>

  <label for="industry">Industry:</label>
  <input type="text" id="industry" th:field="*{industry}">
  <br>

  <label for="location">Location:</label>
  <input type="text" id="location" th:field="*{location}">
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required>
  <br>

  <label for="isHiring">Is Hiring:</label>
  <input type="checkbox" id="isHiring" th:field="*{isHiring}">
  <br>

  <button type="submit">Confirm</button>
</form>


</body>
</html>
