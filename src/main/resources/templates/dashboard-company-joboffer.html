<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Job Offer Details</title>
</head>

<body>
<div class="container">
  <h1>Job Offer Details</h1>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-4">
      <a th:href="@{/dashboard}" class="btn btn-info" role="button">Back to Dashboard</a>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2>Job Offer Details</h2>
  <div>
    <p><strong>Name:</strong> <span th:text="${jobOffer.name}"></span></p>
    <p><strong>Experience Level:</strong> <span th:text="${jobOffer.experienceLevel}"></span></p>
    <p><strong>Other Requirements:</strong> <span th:text="${jobOffer.otherRequirements}"></span></p>
    <p><strong>Skills:</strong>
    <ul>
      <li th:each="skill : ${jobOffer.skills}" th:text="${skill.skillName}"></li>
    </ul>
    </p>
    <p><strong>Company:</strong> <span th:text="${jobOffer.company.companyName}"></span></p>
  </div>
</div>
<div class="container mt-4">
  <div class="container mt-4">
    <a th:href="@{/dashboard/joboffer/profile-edit/{name}(name=${jobOffer.name})}" class="btn btn-info" role="button">Edit</a>
  </div>

  <form action="#"
        th:action="@{/dashboard/joboffer/profile-delete/{name}(name=${jobOffer.name})}"
        th:method="DELETE"> â‘¡
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
</div>

</body>
</html>
