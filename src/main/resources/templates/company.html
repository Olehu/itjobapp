<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Candidate</title>
</head>

<body>
<div th:replace="fragments/top-menu :: header"></div>

<div class="container">
    <h1>Company!</h1>
</div>
<form th:action="@{/company}" method="get">
<div class="mb-3">
    <label for="location" class="form-label">Search by Location:</label>
    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
</div>
<div class="mb-3">
    <label class="form-label">Is Hiring:</label>
    <select class="form-select" name="isHiring">
        <option value="">All</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
</div>
<div class="mb-3">
    <label class="form-label">Has Job Offers:</label>
    <select class="form-select" name="jobOffers">
        <option value="">All</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
</div>
<button type="submit" class="btn btn-primary">Search</button>
</form>

r>
<br>


<div class="container mt-4">
    <h2>All Companies</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Company Name</th>
            <th>Industry</th>
            <th>City</th>
            <th>Is Hiring</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.industry}"></td>
            <td th:text="${company.city}"></td>
            <td th:text="${company.isHiring ? 'Yes' : 'No'}"></td>
            <td><a th:href="@{/company/profile/{companyName}(companyName=${company.companyName})}" class="btn btn-primary">View</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
